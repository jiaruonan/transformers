name: Self-hosted runner (past-ci-caller)

on:
  push:
    branches:
      - run-past-ci*

jobs:
  run_past_ci_pytorch_1-11:
    name: PyTorch 1.11
    if: always()
    uses: ./.github/workflows/self-past.yml
    with:
      framework: pytorch
      version: "1.11"
    secrets: inherit

  run_past_ci_pytorch_1-10:
    name: PyTorch 1.10
    if: always()
    needs: [run_past_ci_pytorch_1-11]
    uses: ./.github/workflows/self-past.yml
    with:
      framework: pytorch
      version: "1.10"
    secrets: inherit

  run_past_ci_pytorch_1-9:
    name: PyTorch 1.9
    if: always()
    needs: [run_past_ci_pytorch_1-10]
    uses: ./.github/workflows/self-past.yml
    with:
      framework: pytorch
      version: "1.9"
    secrets: inherit

  run_past_ci_tensorflow_2-8:
    name: TensorFlow 2.8
    if: always()
    needs: [run_past_ci_pytorch_1-4]
    uses: ./.github/workflows/self-past.yml
    with:
      framework: tensorflow
      version: "2.8"
    secrets: inherit

  run_past_ci_tensorflow_2-7:
    name: TensorFlow 2.7
    if: always()
    needs: [run_past_ci_tensorflow_2-8]
    uses: ./.github/workflows/self-past.yml
    with:
      framework: tensorflow
      version: "2.7"
    secrets: inherit

  run_past_ci_tensorflow_2-6:
    name: TensorFlow 2.6
    if: always()
    needs: [run_past_ci_tensorflow_2-7]
    uses: ./.github/workflows/self-past.yml
    with:
      framework: tensorflow
      version: "2.6"
    secrets: inherit

  run_past_ci_tensorflow_2-5:
    name: TensorFlow 2.5
    if: always()
    needs: [run_past_ci_tensorflow_2-6]
    uses: ./.github/workflows/self-past.yml
    with:
      framework: tensorflow
      version: "2.5"
    secrets: inherit

  run_past_ci_tensorflow_2-4:
    name: TensorFlow 2.4
    if: always()
    needs: [run_past_ci_tensorflow_2-5]
    uses: ./.github/workflows/self-past.yml
    with:
      framework: tensorflow
      version: "2.4"
    secrets: inherit